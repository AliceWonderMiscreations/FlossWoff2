<!DOCTYPE html>
<html lang="en">
<head>
  <title>Noto Mono</title>
  <link rel="stylesheet" href="https://fonts.trippyid.com/css?family=Noto+Mono" type="text/css" />
  <style>
  h1 {
    font-family: serif;
    font-size: 4em;
  }
  h2 {
    font-family: serif;
    font-size: 1.8em;
    background-color: pink;
  }
  p {
    font-size: 1.4em;
  }
  p.roman {
    font-family: "Noto Mono";
    font-style: normal;
  }
  p.italic {
    font-family: "Noto Mono";
    font-style: italic;
  }
  </style>
</head>
<body>
<h1>Roman Upright</h1>
<h2>Noto Mono Regular</h2>
<p class="roman" style="font-weight: 400;">The wizard quickly jinxed the gnomes before they vaporized.<br />00 11 22 33 44 55 66 77 88 99 !! @@ ## $$ %% ^^ && ** (( ))</p>

</body>
</html>
